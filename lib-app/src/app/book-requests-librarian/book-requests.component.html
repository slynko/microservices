<mat-sidenav-container class="user-container">

  <mat-sidenav mode="side" opened class="book-sidenav" [fixedInViewport]="true" [fixedTopGap]="50">



  </mat-sidenav>
  <mat-sidenav-content class="users-content">
    <div class="book-record-table mat-elevation-z8">
    <table mat-table [dataSource]="bookRequests"  *ngIf="bookRequests.length != 0">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>
      <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef > Book id </th>
        <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
      </ng-container>
      <ng-container matColumnDef="bookStatus">
        <th mat-header-cell *matHeaderCellDef> Book status </th>
        <td mat-cell *matCellDef="let element"> {{element.bookStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> From date </th>
        <td mat-cell *matCellDef="let element"> {{element.fromDate | date:'MM/dd/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due date </th>
        <td mat-cell *matCellDef="let element" > <b>{{element.dueDate | date:'MM/dd/yyyy'}}</b> </td>
      </ng-container>
      <ng-container matColumnDef="penalty">
        <th mat-header-cell *matHeaderCellDef> Penalty </th>
        <td mat-cell *matCellDef="let element" > <b>{{element.penalty}}</b> </td>
      </ng-container>
      <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef> Approved </th>
        <td mat-cell *matCellDef="let element" > <b>{{element.approved}}</b> </td>
      </ng-container>
      <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button [disabled]="loading" *ngIf="!element.approved" color="primary" class="btn-login" (click)="approve(element.id)">Approve</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button [disabled]="loading" color="primary" class="btn-login" (click)="delete(element.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
