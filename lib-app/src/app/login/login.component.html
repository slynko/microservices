<mat-card class="card-login">
    <div class="form-login">
        <h3 class="txt-login">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="main-full-width">
                    <input matInput placeholder="Username" formControlName="username"/>
                </mat-form-field>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <mat-form-field class="main-full-width">
                    <input matInput placeholder="Password" formControlName="password"/>
                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Passregisterword is required</div>
                </div>
            </div>
            <div class="form-group">
                <button mat-raised-button [disabled]="loading" color="primary" class="btn-login">Login</button>
                <button mat-raised-button [routerLink]="['/register']" class="btn-float-right">Register</button>
            </div>
            <mat-progress-bar [style.display]="loading ? 'block' : 'none'" mode="indeterminate"></mat-progress-bar>
        </form>
    </div>
</mat-card>
