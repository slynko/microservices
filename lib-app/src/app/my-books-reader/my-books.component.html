


<mat-sidenav-container class="book-container">

  <mat-sidenav mode="side" opened class="book-sidenav" [fixedInViewport]="true" [fixedTopGap]="50">


  </mat-sidenav>
  <mat-sidenav-content class="book-content">
    <div class="book-record-table mat-elevation-z8">
    <table mat-table [dataSource]="bookRecords"  *ngIf="books.length != 0">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{findBookById(element.bookId).title}} </td>
      </ng-container>
      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> From date </th>
        <td mat-cell *matCellDef="let element"> {{element.fromDate | date:"MM/dd/yyyy"}} </td>
      </ng-container>
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef > Due date </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate | date:"MM/dd/yyyy"}} </td>
      </ng-container>
      <ng-container matColumnDef="penalty">
        <th mat-header-cell *matHeaderCellDef> Penalty </th>
        <td mat-cell *matCellDef="let element"> {{element.penalty}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.bookStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef> Approved </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.approved ? 'green' : 'red'"> <b>X</b> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
