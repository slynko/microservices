<mat-sidenav-container class="user-container">

  <mat-sidenav mode="side" opened class="book-sidenav" [fixedInViewport]="true" [fixedTopGap]="50">
    <mat-accordion>
      <mat-expansion-panel class="margin20">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add librarian
          </mat-panel-title>
        </mat-expansion-panel-header>

        <button mat-raised-button [disabled]="loading" color="primary" class="btn-add-librarian btn-login" (click)="addLibrarian()">Add librarian</button>

      </mat-expansion-panel>
    </mat-accordion>


  </mat-sidenav>
  <mat-sidenav-content class="users-content">
    <div class="book-record-table mat-elevation-z8">
    <table mat-table [dataSource]="users"  *ngIf="users.length != 0">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef > First name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef> Blocked </th>
        <td mat-cell *matCellDef="let element" [style.color]="element.isBlocked ? 'red' : 'green'"> <b>{{element.isBlocked ? 'Blocked' : 'Not blocked'}}</b> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-raised-button [disabled]="loading" color="primary" class="btn-login" (click)="delete(element.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
