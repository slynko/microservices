<mat-toolbar color="primary">
  <button mat-button class="btn-login text-bold	">Books</button>

  <button mat-button class="btn-login text-bold">Taken books</button>
</mat-toolbar>

<mat-grid-list cols="3" >
  <mat-grid-tile *ngFor="let book of books" class="book-grid-title">
    <mat-card class="book-card" >
      <mat-card-header>
        <div mat-card-avatar class="book-header-image"></div>
        <mat-card-title>{{ book.title}}</mat-card-title>
        <mat-card-subtitle>{{ book.author }} - {{ book.edition }}</mat-card-subtitle>
        <mat-card-subtitle>{{ book.publicationDateTime }}</mat-card-subtitle>

      </mat-card-header>
      <img mat-card-image src="https://www.mockupworld.co/wp-content/uploads/edd/2017/04/clean-magazine-brochure-mockup-3.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
         {{ book.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Read</button>
        <button mat-button class="btn-float-right">Read in library</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
